<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="class"></h1>
    <script>
        let j;
        j=40;
        if(j%3==0){
            document.getElementById('class').innerHTML="j multiplication of 3";
        }else if(j%4==0){
            document.getElementById('class').innerHTML="j multiplication of 4";
        }else{
            document.getElementById('class').innerHTML="j is not multiplication of 3 and 4";
        }
    </script>
</body>
</html>
