<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="class"></h1>
    <script>
        let a,b,c;
        a=10;
        b=5;
        c=(a+b)*(a-b)
        if(c>0){
            document.getElementById("class").innerHTML="a is greater than b";
        }else{
            document.getElementById("class").innerHTML="a is less than b";
        }
    </script>
</body>
</html>
