<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="pattern"></h1>
    <h1 id="result"></h1>
    <script>
        var b="";
        for(let i=0;i<=5;i++){
             for(let j=i;j<=5;j++){
                b+="*";
                document.getElementById("pattern").innerHTML=b;
             }
             b+="<br>";

        }
        var c="";
        for(let i=0;i<=5;i++){
            for(let j=0;j<=i;j++){
                c+="*";
                document.getElementById("result").innerHTML=c;
            }
            c+="<br>";
        }
    </script>
</body>
</html>
