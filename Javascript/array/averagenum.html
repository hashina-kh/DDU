<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num=[34,56,78,90];
        let sum=0;
        for(let i=0;i<num.length;i++)
        {
            sum+=num[i];
        }
         let aver=sum/num.length;
         document.write("average of number:"+aver);
    </script>
</body>
</html>
