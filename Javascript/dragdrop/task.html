<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float: left;
            border: 2px solid black;
            width: 300px;
            height: 300px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <script>
        function allowDrop(even){
            even.preventDefault();

        }
        function drag(even){
            even.dataTransfer.setData("text",even.target.id);
        }
        function drop(even){
            even.preventDefault();
            var data= even.dataTransfer.getData("text");
            even.target.appendChild(document.getElementById(data));
        }
    </script>
    <div id="getData"
    ondrop="drop(event)"
    ondragover="allowDrop(event)">
    <img src="C:/Users/hashi/Downloads/driver.jpg" draggable="true" ondragstart="drag(event)" width="200px" height="200px" id="drag1">


    </div>
    <div id="div1"
    ondrop="drop(event)"
    ondragover="allowDrop(event)">

    </div>
<div id="div2"
ondrop="drop(event)"
ondragover="allowDrop(event)">
</div>
<div id="div3"
ondrop="drop(event)"
ondragover="drop(event)">

</div>
</body>
</html>
