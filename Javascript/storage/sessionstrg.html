<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><button onclick="sessionstrg()" type="button">Click me</button></p>
    <div id="class"></div>
    <p>SessionStorage</p>
    <script>
        function sessionstrg(){
            if(sessionStorage.clickcount){
                sessionStorage.clickcount=Number(sessionStorage.clickcount)+1;
            }else{
                sessionStorage.clickcount=1;
            }
            document.getElementById("class").innerHTML="SessionStorage"+(sessionStorage.clickcount);
        }
    </script>
</body>
</html>
